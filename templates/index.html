<div class="container mt-3">

      <label for="position_X" class="sr-only">X</label>

        class="form-control mb-2 mr-sm-2"><br><br>
      <input type="submit" class="btn btn-primary btn-sm mb-2" value="Mover robô">
    </form>
  </div>
